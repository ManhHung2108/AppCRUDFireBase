buildscript {
    repositories{
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.3.14'
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '8.0.2' apply false
    id 'com.android.library' version '8.0.2' apply false
}

//google()trỏ đến kho lưu trữ Google Maven, nơi chứa nhiều thư viện và khung chính thức của Android.
//mavenCentral()trỏ đến kho lưu trữ Maven Central, là kho lưu trữ công cộng chứa nhiều thư viện và
// khung của bên thứ ba.